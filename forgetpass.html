<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot password</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link target="_blank" href="https://icons8.com/icon/13963/twitter" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="firebase/forgetpass.js"></script>
   
    </head>

    <body id="login_body">
        <div class="container">
            <div class="login_container">
                <div class="login_form_container">
                    <div class="login_form">
                        <h2>FORGOT PASSWORD ?</h2>
                        <div class="form_item">
                            Please enter your email address below and we will
                            send you information to recover your account
                        </div>
                        <div class="form_item">
                            <label class="userid login_form_label"
                                >USER ID :
                            </label>
                            <input
                                type="text"
                                class="userid_input login_input form-control"
                                id="login_email"
                            />
                        </div>
                        <button
                            class="login_btn btn btn-primary btn-block"
                            id="reset_btn"
                        >
                            RESET PASSWORD
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
