<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="firebase/config.js"></script>
    <script type="module" src="firebase/signup.js"></script>

</head>

<body id="signup_body">
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="forum.html">Forum</a></li>

            </ul>
            <a href="index.html">
                <img class="logo" style="height:3rem;" src="assets/logo.png">
            </a>
        </div>
    </nav>

    <!-- register form start -->
    <div class="signup_body">
        <div class="signup_container">
            <div class="login_img_container">
                <img class="login_img" src="assets/login_img_prev_ui.png" />
            </div>
            <div class="signup_form">
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email
                    </label>
                    <div class="col-sm-9 inpbox">
                        <input type="email" id="email" placeholder="Enter Email" class="form-control" name="email"
                            required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9 inpbox">
                        <input type="password" id="password" placeholder="Enter Password" class="form-control"
                            required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9 inpbox">
                        <input type="password" id="cnfrmpassword" placeholder="Enter Password again"
                            class="form-control" required />
                    </div>
                </div>
                <div class="form-group">
                    <span class="help-block"><a href="login.html">Already a user</a></span>
                </div>
                <button class="btn btn-primary btn-block" id="register_btn">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</body>

</html>
